<section class="page-header">
  <h1 class="project-name">jQuery Sortable Photos</h1>
  <!-- <h2 class="project-tagline"></h2> -->

    <h3 class="pull-left">Demo Gallery</h3>

        <button type="button" class="btn-small active" data-value="small">Small</button>
        <button type="button" class="btn-small" data-value="large">Large</button>
      </div>

      <div class="btn-group buttons-option buttons-option-padding">
        <button type="button" class="btn-small active" data-value="2">Thin padding</button>
        <button type="button" class="btn-small" data-value="6">Thick padding</button>
      </div>

      <div class="btn-group buttons-option buttons-option-sortable">
        <button type="button" class="btn-small active" data-value="1">Sortable</button>
        <button type="button" class="btn-small" data-value="0">Non-sortable</button>
      </div>
    </div>
  </div>

  <div class="photo-grid-container"></div>

  <footer class="site-footer">
    <span class="site-footer-owner"><a href="https://github.com/glekli/jQuery-Sortable-Photos">jQuery Sortable Photos</a> is maintained by <a href="https://github.com/glekli">Gergely Lekli</a>.</span>
